{% extends "store/layouts/main.html" %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="">
                    <div class="card mt-3 shadow">
                        <div class="card-body">
                            <form action="#" method="POST">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <div class="text-center">
                                    <h4>Login</h4>
                                    <p>Please enter your login and password!</p>
                                </div>
                        <!-- Username input -->
                                <div class="form-group">
                                    <label for="username">Username:</label>
                                    <input name="username" id="username" type="text" class="form-control" placeholder="Enter Username" required/>
                                </div>
                        <!-- Password input -->
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required/>
                                </div>
                                <!-- Checkbox -->
                                <div class="form-check d-flex justify-content-right mb-4">
                                    <input class="form-check-input" type="checkbox" />
                                    <label class="form-check-label"> Remember password </label>
                                </div>
                                <button type="submit" class="btn float-end shadow btn-success px-4">Login</button>
                                <a class="btn btn-primary" href="{% url 'register' %}" role="button">Create new account</a>
                            
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
